                    <section data-markdown class="center">
                        <textarea data-template>
                            ### Architecture
                            L'architecture des solutions doit assurer la sûreté de fonctionnement du système, inclure des mécanismes de résilience,
                            et autoriser le passage à l'échelle (scalabilité horizontale) éventuellement sans intervention humaine.
                        </textarea>
                    </section>
                    <section data-markdown class="center">
                        <textarea data-template>
                            ### Développement
                            Le développement doit intégrer au plus tôt les contraintes et bonnes pratiques poussées par les équipes d'exploitation.
                            Il doit bien sûr respecter les contraintes d'architecture définies ci-dessus.
                        </textarea>
                    </section>
                    <section data-markdown class="center">
                        <textarea data-template>
                            ### Intégration continue
                            Chaque modification du gestionnaire de source provoque la fabrication du logiciel,
                            l'exécution les batteries de tests unitaires et provoque le déclenchement des outils de qualimétrie.
                            L'intégration continue s'intéresse à la qualité intrinsèque du code.
                        </textarea>
                    </section>
                    <section data-markdown class="center">
                        <textarea data-template>
                            ### Tests automatisés
                            Les tests fonctionnels doivent être entièrement automatisés
                            afin de déployer en continu jusqu'à la production de manière fluide
                            sans imposer le gaspillage induit par la recette manuelle complète du système
                        </textarea>
                    </section>
                    <section data-markdown class="center">
                        <textarea data-template>
                            ### Déploiement continu
                            Le déploiement continu prolonge le périmètre de l'intégration continue jusqu'à l'installation de l'application sur les différents environnements.
                            Suivant le degré de maturité des DSI, il peut aller jusqu'à l'installation sur l'environnement de production.
                        </textarea>
                    </section>
                    <section data-markdown class="center">
                        <textarea data-template>
                            ### Observabilité
                            Toutes les métriques (performance, affluence, nombre d'incidents, statiques d'utilisation, etc.) doivent être suivies avec attention,
                            elles doivent être analysées et participent au cycle d'amélioration continue.
                        </textarea>
                    </section>
